name: Sign in

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

jobs:
  sign-in:
    runs-on: bun-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Sign in
        env:
          BBS_AUTH: ${{ secrets.BBS_AUTH }}
          AUTO_EXCHANGE: ${{ secrets.AUTO_EXCHANGE }}
        run: bun .
